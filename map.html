<!DOCTYPE html>  
<html>  
	<head>  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>蓝草吉他教室</title>  
		<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
		</style>  
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=k1YpV6R45oee9W9tfeF7NLUYuGUuUjlL">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
		</script>
	</head>  

	<body>  
		<div id="container"></div> 
		<script type="text/javascript"> 
var map = new BMap.Map("container");          // 创建地图实例  
var point = new BMap.Point(117.045246,39.247889);  // 创建点坐标  
var canteen =new BMap.Point(117.071465,39.24575);  // 创建点坐标   
map.centerAndZoom(point, 19);                 // 初始化地图，设置中心点坐标和地图级别  
var marker = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker);                     // 将标注添加到地图中
map.addControl(new BMap.ScaleControl());  
map.addControl(new BMap.NavigationControl()); 
	var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
		walking.search("河北工业大学北辰校区-北门", "蓝草吉他教室");
		</script>  

	</body>  
</html>
